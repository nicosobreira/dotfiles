# Thanks to SylvanFranklin for the status personalization ideia [actually copy :)]
# https://github.com/SylvanFranklin/.config/blob/main/tmux/tmux.conf

# -- Configuration --
# Proper colors
set -g default-terminal "tmux-256color"
set -ga terminal-overrides ",*:RGB"
set -gq allow-passthrough on

set -g mouse on
set -gs escape-time 0
set -g focus-events on
set -g set-clipboard on

# Start windows and panes at 1, not 0
set -g base-index 1
set -g pane-base-index 1
setw -g pane-base-index 1
set -g renumber-windows on

# Vim-like copy/paste
set-window-option -g mode-keys vi
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel
unbind -T copy-mode-vi MouseDragEnd1Pane

# -- Status Bar --
set -g status-position top

set -g status-position top
set -g status-justify absolute-centre
set -g status-style "fg=color8 bg=default"
set -g status-right ""
set -g status-left "[#S]"
set -g status-left-style "fg=color5"
set -g status-right-length 0
set -g status-left-length 100
setw -g window-status-current-style "fg=colour2 bg=default bold"
setw -g window-status-current-format "#I:#W "
setw -g window-status-style "fg=color8"

# -- Key maps --
# Change prefix
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# Map `;` as `:`
bind -T prefix \; command-prompt

# Use prefix + r to reload .tmux.conf
unbind r
bind r source-file ~/.config/tmux/tmux.conf\; display-message "Config Reloaded"

# Custom display popup
unbind L
bind L display-popup \
		 -T "Lazygit" \
		 -d "#{pane_current_path}" \
		 -w 80% \
		 -h 80% \
		 -E "lazygit"

		 unbind T
		 bind T display-popup \
			 -T "Shell" \
			 -d "#{pane_current_path}" \
			 -w 70% \
			 -h 70% \
			 -E "bash"

			 unbind F
			 bind F display-popup \
				 -T "Tmux Manager" \
				 -d "#{pane_current_path}" \
				 -w 80% \
				 -h 60% \
				 -E "tmux-manager -p"

# Create window/split keep current directory
				 bind c new-window -c "#{pane_current_path}"
				 bind h split-window -v -c "#{pane_current_path}"
				 bind v split-window -h -c "#{pane_current_path}"

# Alt vim keys to switch windows
				 bind -n M-h previous-window
				 bind -n M-l next-window

# Alt+number to select window
				 bind -n M-1 select-window -t 1
				 bind -n M-2 select-window -t 2
				 bind -n M-3 select-window -t 3
				 bind -n M-4 select-window -t 4
				 bind -n M-5 select-window -t 5
				 bind -n M-6 select-window -t 6
				 bind -n M-7 select-window -t 7
				 bind -n M-8 select-window -t 8
				 bind -n M-9 select-window -t 9

# Tmux-manager
				 bind -r C run-shell "tmux-manager ~/nixos"
				 bind -r N run-shell "tmux-manager ~/.config/nvim"
